<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS shopping app</title>
    <link rel="icon" type="image/png" href="shirt-icon-SMALL.png" />
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#007BFF">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./libs/bootstrap-4.3.1.css"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js')
          .then(function(registration) {
            console.log('Registration successful, scope is:', registration.scope);
          })
          .catch(function(error) {
            console.log('Service worker registration failed, error:', error);
          });
        }
    </script>
  </head>
  <body>
    <div ui-view></div>
  </body>

  <noscript>
    <h1>You don't have Javascript enabled.</h1>
    <p>Please enable it to get the full experience.</p>
  </noscript>

<script src="./libs/jquery-3.3.1.min.js"></script>
<script src="./libs/angular-1.3.14.min.js"></script>
<script src="./libs/angular-ui-router.js"></script>
<script src="./app.js"></script>
<script src="./controllers/MainCtrl.js"></script>
<script src="./controllers/CheckoutCtrl.js"></script>
</html>
